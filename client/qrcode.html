<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode</title>
    <style>
        html {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        img {}
    </style>
</head>
<body>
    <h1>Scannerizzare il QRCode con l'app</h1>
    <img id="qrImage" />
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/qrcode/build/qrcode.js"></script>
    <script>
        QRCode.toDataURL(window.location.hostname, { errorCorrectionLevel: 'H', width: 250 }, function (err, url) {
            $("#qrImage").attr("src", url);
        })
    </script>
</body>
</html>
