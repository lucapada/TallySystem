<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode</title>
    <style>
        html {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>QRCode</h1>
    <canvas id="canvas"></canvas>
    <script src="/node_modules/qrcode/build/qrcode.js"></script>
    <script>
        QRCode.toCanvas(document.getElementById('canvas'), window.location.hostname, function (error) {
            if (error) console.error(error)
        })
    </script>
</body>
</html>
